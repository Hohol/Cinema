<h3>{{componentTitle}}</h3>
<form (ngSubmit)="f.form.valid && action()" #f="ngForm" novalidate>
  <div class="row">

    <div class="col-md-4 mb-3">
      <label for="title">Название</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" #title="ngModel"
             required>
      <div *ngIf="f.submitted && !title.valid" class="help-block">
        Введите название
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="duration">Продолжительность</label>
      <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="movie.durationMinutes"
             #duration="ngModel" required>
      <div *ngIf="f.submitted && !duration.valid" class="help-block">
        Введите продолжительность
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="base-price">Базовая цена</label>
      <input type="number" class="form-control" id="base-price" name="base-price"
             [(ngModel)]="movie.baseTicketPrice" #basePrice="ngModel" required>
      <div *ngIf="f.submitted && !basePrice.valid" class="help-block">
        Введите базовую цену
      </div>
    </div>

  </div>
  <button type="submit">{{actionTitle}}</button>
  <button (click)="cancel()">Отмена</button>
</form>
