<div>
  <a routerLink="/halls/create">Добавить новый зал</a>
</div>
<p></p>
<table class="table">
  <thead>
  <tr>
    <th>Название</th>
    <th>Число рядов</th>
    <th>Число мест в ряду</th>
    <th>VIP коэффициент</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hall of halls">
    <td>{{hall.name}}</td>
    <td>{{hall.rowCnt}}</td>
    <td>{{hall.colCnt}}</td>
    <td>{{hall.vipFactor}}</td>
    <td><button (click)="delete(hall.id)">Удалить</button></td>
  </tr>
  </tbody>
</table>
