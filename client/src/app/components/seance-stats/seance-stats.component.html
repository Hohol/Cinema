<div *ngIf="seanceStats">
  <p> {{seanceStats.seance.movie.title}}</p>
  <p>Купленные билеты</p>
  <table class="table">
    <tbody>
    <tr>
      <th>Пользователь</th>
      <th>Цена билета</th>
      <th>Место</th>
    </tr>
    <tr *ngFor="let ticket of seanceStats.tickets">
      <td>{{ticket.user.username}}</td>
      <td>{{ticket.price}} руб.</td>
      <td>ряд {{ticket.position.row}}, место {{ticket.position.col}}</td>
    </tr>
    </tbody>
  </table>
</div>
